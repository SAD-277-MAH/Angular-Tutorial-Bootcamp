<div class="container mt-5">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered mb-4">
        <span *ngFor="let letter of randomText.split(''); let i = index" [class]="compare(letter, inputText[i])">{{ letter }}</span>
      </p>

      <div class="field">
        <input class="input" (input)="onChangeInput($any($event.target).value)" />
      </div>

      <div class="box has-text-centered" *ngIf="inputText === randomText">
        <h1 class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
