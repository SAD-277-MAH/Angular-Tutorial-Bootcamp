<form [formGroup]="mathForm">
  <div class="equation">{{ a }} + {{ b }} =</div>
  <input formControlName="answer" mask="09" appAnswerHighlight />
</form>

<div class="stats">
  <span>{{ secondsPerSolution | number : "1.1-3" }}</span> Seconds per Solution
</div>

<hr />

<div>Form validation: {{ mathForm.valid }}</div>
<div>Form values: {{ mathForm.value | json }}</div>
<div>Form errors: {{ mathForm.errors | json }}</div>
