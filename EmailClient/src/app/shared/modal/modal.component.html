<div class="ui dimmer visible active" (click)="onDismiss()">
  <div class="ui modal visible active" (click)="$event.stopPropagation()">
    <i class="close icon" (click)="onDismiss()"></i>
    <div class="header">
      <ng-content select="[modalHeader]"></ng-content>
    </div>
    <div class="content">
      <ng-content select="[modalContent]"></ng-content>
    </div>
    <div class="actions actions-default">
      <button class="ui button primary" (click)="onDismiss()">OK</button>
    </div>
    <div class="actions">
      <ng-content select="[modalFooter]"></ng-content>
    </div>
  </div>
</div>
