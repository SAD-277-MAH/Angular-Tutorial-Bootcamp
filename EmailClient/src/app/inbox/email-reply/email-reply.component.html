<button class="ui button primary" (click)="showModal = true">Reply</button>

<app-modal *ngIf="showModal" (dismiss)="showModal = false">
  <ng-container modalHeader>
    <div>Reply</div>
  </ng-container>
  <ng-container modalContent>
    <app-email-form
      [email]="email"
      (formSubmit)="onSubmit($event)"
    ></app-email-form>
  </ng-container>
  <ng-container modalFooter></ng-container>
</app-modal>
