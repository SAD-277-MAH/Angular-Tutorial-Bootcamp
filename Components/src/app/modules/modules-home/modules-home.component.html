<app-divider>Modal</app-divider>
<button class="ui button" (click)="onModalToggle()">Open Modal</button>
<app-modal *ngIf="modalStatus" (close)="onModalToggle()">
    <ng-container ModalHeader>
        Title
    </ng-container>

    <ng-container ModalContent>
        <p>Some content for the modal window should go right here!</p>
    </ng-container>

    <ng-container ModalFooter>
        <button class="ui button" (click)="onModalToggle()">Close!</button>
    </ng-container>
</app-modal>

<app-divider>Accordion</app-divider>
<app-accordion [items]="items"></app-accordion>
